<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="../public/css/login.css">
</head>

<body>
    <div class="login-container">
        <!-- Logo no topo -->
        <img class="logo" src="../public/img/logo-secti-02.png" alt="Logo">

        <form class="Formulári_de_login">
            <input type="text" placeholder="Nome" required>
            <input type="password" placeholder="Senha" required>

            <button class="login_butao" type="submit">Login</button>
        </form>

        <p class="link_registro">
            Não é cadastrado ainda? <a href="./register.html">Clique aqui</a>
        </p>
    </div>
</body>

</html>
