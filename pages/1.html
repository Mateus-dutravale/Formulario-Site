<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../public/css/1.css">
</head>




<body>
    <header>
        <nav>
            <a href="Voltar">Voltar</a>
            <h1>Formulário de inscrição</h1>
            <p>Preencha os dados abaixo para fazer sua inscrição no Programa Trilhas.</p>
        </nav>
    </header>


    <main class="main">
        <form action="/action_page.php" target="_blank" method="post">
            <div class="info_participantes">
                <h2>Informações do participante</h2>
                <div>
                    <label for="Nome"> Nome completo</label><br>
                    <input type="text" name="Nome" id="Nome" required>
                </div>
                <div>
                    <label for="data_nascimento"> Data de nascimento</label><br>
                    <input type="date" name="data_nascimento" id="data_nascimento" required>
                </div>
                <div>
                    <label for="cpf">CPF</label><br>
                    <input type="number" id="cpf" name="cpf" required>
                </div>
                <div>
                    <input type="radio" id="Masculino" name="sexo" value="Masculino" required>
                    <label for="Masculino">Masculino</label><br>
                    <input type="radio" id="Feminino" name="sexo" value="Feminino" required>
                    <label for="Feminino">Feminino</label><br>
                    <input type="radio" id="Prefiro_não_informar" name="sexo" value="Prefiro_não_informar" required>
                    <label for="Prefiro_não_informar">Prefiro não informar</label><br>
                </div>
                <div>
                    <label for="email">E-mail</label><br>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="telefone">Telefone</label><br>
                    <input type="tel" id="telefone" name="telefone" placeholder="(ddd) 9 00000000" pattern="[0-9]{2} [9] [0-9]{8}" required>
                </div>
                <div>
                    <label for="documento_identidade">Documento de identidade</label><br>
                    <input type="file" id="documento_identidade" name="Arquivo_participante" required>
                </div>
            </div>
            <div class="endereco_participantes">
                <h2>Endereço residencial</h2>
                <div>
                    <label for="cep">CEP</label>
                    <input type="number" id="cep" name="cep" pattern="[0-9]{5}-[0-9]{3}" required>
                </div>
           
                <div>
                    <label for="rua">Rua</label>
                    <input type="text" id="rua" name="rua" required>
                </div>
           
                <div>
                    <label for="numero">Número</label>
                    <input type="number" id="numero" name="numero" required>
                </div>
           
                <div>
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>
           
                <div>
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" name="estado" required>
                </div>
           
                <div>
                    <label for="arquivo">Arquivo:</label>
                    <input type="file" id="arquivo" name="arquivo" required>
                </div>
            </div>
            <div class="trilha_participante">
                <h2>Trilhas de aprendizagem</h2>
                <div class="trilha_participante_lista">
                    <label class="trilha_participante_link" for="front-end">
                        <input type="radio" id="front-end" name="area" value="programação front end" required>
                        <div class="trilha_participante_conteudo">
                            <img src="../public/img/" alt="Programação Front-End" class="trilha_participante_img">
                            <p class="trilha_participante_nomes">Programação Front-End</p>
                        </div>
                    </label>
           
                    <label class="trilha_participante_link" for="back-end">
                        <input type="radio" id="back-end" name="area" value="programação back end" required>
                        <div class="trilha_participante_conteudo">
                            <img src="back-end.png" alt="Programação Back-End" class="trilha_participante_img">
                            <p class="trilha_participante_nomes">Programação Back-End</p>
                        </div>
                    </label>
           
                    <label class="trilha_participante_link" for="jogos">
                        <input type="radio" id="jogos" name="area" value="programação jogos" required>
                        <div class="trilha_participante_conteudo">
                            <img src="jogos.png" alt="Programação de Jogos" class="trilha_participante_img">
                            <p class="trilha_participante_nomes">Programação de Jogos</p>
                        </div>
                    </label>
           
                    <label class="trilha_participante_link" for="design">
                        <input type="radio" id="design" name="area" value="designer e experiência" required>
                        <div class="trilha_participante_conteudo">
                            <img src="ux.png" alt="Designer e Experiência" class="trilha_participante_img">
                            <p class="trilha_participante_nomes">Designer e Experiência</p>
                        </div>
                    </label>
           
                    <label class="trilha_participante_link" for="dados">
                        <input type="radio" id="dados" name="area" value="ciência de dados" required>
                        <div class="trilha_participante_conteudo">
                            <img src="Frame 48095973.png" alt="Ciência de Dados" class="trilha_participante_img">
                            <p class="trilha_participante_nomes">Ciência de Dados</p>
                        </div>
                    </label>
                </div>
            </div>
           
            <div>
                <label for="termo_de_adesao"> texto termo</label>
                <input type="checkbox" name="termo_de_adesao" id="termo_de_adesao" required>
            </div>




            <input type="submit" value="Submit">
            <!-- -->
        </form>
        <div class="container">
            <img src="../public/img/Ilustration.png" alt="Imagem 1">
            <img src="../public/img/Group 1.png" alt="Imagem 2">
        </div>


    </main>



    <footer>




    </footer>
   
</body>
</html>
